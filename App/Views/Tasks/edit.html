{% extends "base.html" %}

{% block body %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->

    <div class="row mb-4">
        <div class="col-6">
            <h1 class="h3 mb-2 text-gray-800">Tareas</h1>
        </div>
        <div class="col-6">
            <a href="{{DOMAIN}}/tasks/pending" class="btn btn-primary btn-icon-split mr-1">
                <span class="icon text-white-50">
                    <i class="fas fa-exclamation-triangle text-gray-300"></i>
                </span>
                <span class="text">Pendientes</span>
            </a>
            <a href="{{DOMAIN}}/tasks/progress" class="btn btn-warning btn-icon-split mr-1">
                <span class="icon text-white-50">
                    <i class="fas fa-calendar text-gray-300"></i>
                </span>
                <span class="text">En progreso</span>
            </a>
            <a href="{{DOMAIN}}/tasks/done" class="btn btn-success btn-icon-split mr-1">
                <span class="icon text-white-50">
                    <i class="fas fa-check text-gray-300"></i>
                </span>
                <span class="text">Realizadas</span>
            </a>
            <a href="{{DOMAIN}}/tasks" class="btn btn-info btn-icon-split mr-1">
                <span class="icon text-white-50">
                    <i class="fas fa-clipboard-list text-gray-300"></i>
                </span>
                <span class="text">Todas</span>
            </a>
        </div>
    </div>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ DOMAIN }}/task/save">
                <input name="id" type="hidden" value="{{ task.id }}">
                <input name="csrf" type="hidden" value="{{ csrf }}">

                <div class="form-group">
                    <input name="title" type="text" class="form-control"
                     id="title" placeholder="Ingrese titulo de la tarea" value="{{ task.title }}">
                </div>
                <div class="form-group">
                    <select name="status" class="form-control">
                        <option value="pending" {% if task.status == 'pending' %} selected {% endif %}>Pendiente</option>
                        <option value="progress" {% if task.status == 'progress' %} selected {% endif %}>En Progreso</option>
                        <option value="done" {% if task.status == 'done' %} selected {% endif %}>Resuelta</option>
                    </select>
                </div>

                <input type="submit" class="btn btn-primary btn-user btn-block" value="Guardar" />
            </form>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
{% endblock %}
